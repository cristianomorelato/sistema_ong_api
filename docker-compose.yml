services:
  postgres:
    image: postgres:15
    container_name: abecmed_postgres
    environment:
      POSTGRES_USER: abecmed_user
      POSTGRES_PASSWORD: abecmed_password
      POSTGRES_DB: abecmed_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: abecmed_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
